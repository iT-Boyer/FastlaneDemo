name: 测试githubworkflow语法
# 触发条件
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
# 执行的任务
jobs:
  Unit_job:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: /Users/runner/work
    steps:
    - name: Repository checkout
      uses: actions/checkout@v2
    - name: shell默认目录
      run: |
        pwd
        ls -al
        mkdir testdir/
        echo "使用暂存" >> ~/testdir/cache.txt
    - name: 使用cache
      id: cache-swiftlane
      uses: actions/cache@v3
      env:
        cache-name: cache-testdir
        path: testdir
        key: ${{ runner.os }}-build-${{ env.cache-name }}
        restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
    - uses: actions/cache@v3
      with:
        path: |
          ~/work
        key: ${{ runner.os }}-workflow

    - uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - if: ${{ steps.cache-swiftlane.outputs.cache-hit != 'true' }}
      name: 无缓存记录
      run: ls -al
