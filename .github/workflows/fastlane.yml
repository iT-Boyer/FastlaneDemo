name: swiftlane集成开发APP
# 触发条件
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
# 执行的任务
jobs:
  swiftlane:
    runs-on: macos-latest
    steps:
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1.18.0
    - name: Repository checkout
      uses: actions/checkout@v2
    - name: 安装fastlane
      uses: it-boyer/iFastlane@main
      with:
        argOne: 'build'
    - name: 使用swiftlane
      run: swifttlane lane hello name 小明 say 你好
